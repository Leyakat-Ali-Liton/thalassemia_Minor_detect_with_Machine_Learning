<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #4a0404; display: flex; align-items: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="fw-bold mb-4" style="color: #8b0000;">Admin Access</h3>
        <input type="password" id="adminPass" class="form-control mb-3" placeholder="Enter Password">
        <button onclick="login()" class="btn btn-danger w-100 fw-bold" style="background-color: #8b0000;">Login</button>
        <p id="errorMsg" class="text-danger mt-2" style="display:none;">Wrong Password!</p>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('adminPass').value;
            const res = await fetch('/api/admin-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const result = await res.json();
            if (result.success) {
                window.location.href = '/admin'; // Go to admin panel
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
